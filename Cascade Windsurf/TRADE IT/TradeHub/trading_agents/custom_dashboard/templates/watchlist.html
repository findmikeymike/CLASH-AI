<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watchlist - Trade Hub</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- TradingView Lightweight Charts -->
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">Trade Hub</h1>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li>
                        <a href="{{ url_for('views.index') }}">
                            <i class="fas fa-chart-line"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('views.market_analysis') }}">
                            <i class="fas fa-chart-pie"></i>
                            <span>Market Analysis</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('views.trade_setups') }}">
                            <i class="fas fa-crosshairs"></i>
                            <span>Trade Setups</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="{{ url_for('views.watchlist') }}">
                            <i class="fas fa-eye"></i>
                            <span>Watchlist</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('views.backtest') }}">
                            <i class="fas fa-history"></i>
                            <span>Backtest</span>
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('views.settings') }}">
                            <i class="fas fa-cog"></i>
                            <span>Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <div class="theme-toggle">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="main-header">
                <div class="header-search">
                    <i class="fas fa-search"></i>
                    <input type="text" id="symbolSearch" placeholder="Search for symbols...">
                </div>
                <div class="header-actions">
                    <button class="btn refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                        <span>Refresh</span>
                    </button>
                    <div class="user-profile">
                        <img src="https://ui-avatars.com/api/?name=Trader&background=random" alt="User Avatar">
                        <span>Trader</span>
                    </div>
                </div>
            </header>

            <div class="page-container">
                <h1 class="page-title">Watchlist</h1>
                <p class="page-description">This page is under construction. Coming soon.</p>
            </div>
        </main>
    </div>

    <!-- Custom JavaScript -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
